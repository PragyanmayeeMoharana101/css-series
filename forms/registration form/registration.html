<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
    <h1>Student Registration Form </h1>
    <form action="">
        <table>
            <tr> 
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr> 
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname"></td>
            </tr>
            <tr> 
                <td><label for="fathername">Father's Name:</label></td>
                <td><input type="text" id="fathername"></td>
            </tr>
            <tr> 
                <td><label for="mothername">Mother's Name:</label></td>
                <td><input type="text" id="mothername"></td>
            </tr>
            <tr> 
                <td><label for="date">Date of Birth:</label></td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr> 
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr> 
                <td><label for="gender">Gender:</label></td>
                <td><input type="radio" id="gender" name="gender" />Male
                    <input type="radio" id="gender" name="gender" />Female</td>
            </tr>
            <tr> 
                <td><label for="course">Choose Course:</label></td>
                <td><select name="course" id="course">
                    <option value="">---Select---</option>
                    <option value="">HTML</option>
                    <option value="">PHP</option>
                    <option value="">JAVA</option>
                    <option value="">ASP</option>
                </select></td>
            </tr>
            <tr> 
                <td><label for="hobbies">Hobbies:</label></td>
                <td><input type="checkbox" id="hobies" name="sing">Singing
                    <input type="checkbox" id="hobies" name="dance">Dancing
                    <input type="checkbox" id="hobies" name="read">Reading Books
                    <input type="checkbox" id="hobies" name="play">Playing Cricket
                </td>
            </tr>
            <tr> 
                <td><label for="address">Address:</label></td>
                <td><input type="textarea" id="address"></td>
            </tr>
            <tr> 
                <td><label for="file">Upload photo:</label></td>
                <td><input type="file" id="file"></td>
            </tr>
            <tr> 
                <td><input type="submit" id="submit" ></td>
            </tr>
            
        </table>
    </form>
</div>
</body>
</html>
